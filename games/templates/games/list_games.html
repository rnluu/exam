<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Games</title>
</head>
<body>
    <h1>List of Games</h1>
    <ul>
        {% for game in games %}
            <li>{{ game.title }} - {{ game.developer.name }}</li>
        {% empty %}
            <li>No games available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
